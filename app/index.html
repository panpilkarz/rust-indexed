<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Indexed - search in Rust books and tutorials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="logo0.png" type="image/x-icon">
</head>
<body>

<div id="header" class="d-flex justify-content-center mt-3">
    <img src="logo1.png" class="img-fluid">
</div>

<div class="container mt-4" style="max-width: 600px;">
    
    <form id="searchForm" class="mb-4">
        <div class="input-group">
            <!-- <img src="logo0.png" style="height: 38px; margin-right: 8px;"> -->
            <input type="text" id="searchInput" class="form-control" placeholder="Enter your query (ie. async, tokio, lifetimes) and hit Enter" autofocus>
        </div>
    </form>
</div>

<div class="container-fluid" style="margin-top: 40px;">
    <div id="searchResults" class="list-group"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Get the query from the input field
        const query = document.getElementById('searchInput').value;

        // Perform the search
        search(query);
    });

    function search(query) {
        // Mocking the search endpoint with a simple delay
        setTimeout(() => {
            const results = [
                'Result 1: Lorem ipsum dolor sit amet',
                'Result 2: consectetur adipiscing elit',
                'Result 3: sed do eiusmod tempor incididunt ut labore et dolore magna aliqua',
            ];

            // Hide header
            const headerContainer = document.getElementById('header');
            headerContainer.innerHTML = '';

            // Display the results in the list group
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            results.forEach((result) => {
                const listItem = document.createElement('div');
                listItem.className = 'list-group-item';
                listItem.textContent = result;
                resultsContainer.appendChild(listItem);
            });
        }, 200); // Simulate a 0.2-second delay for the search
    }
</script>

</body>
</html>
